<!DOCTYPE "html">
<html>

<head>
<title>Testing &lt;img&gt;</title>
</head>

<body>

<p id=output hidden></p>
<script>
var out = document.getElementById('output');
function loadOK() {
  out.textContent = 'LOADED';
  out.hidden = false;
}
function loadERR() {
  out.textContent = 'BLOCKED';
  out.hidden = false;
}
</script>

You shouldn't see this image:
<br>
<img
  id=tester
  onload="loadOK()"
  onerror="loadERR()"
  src='https://cdn.hyperdev.com/us-east-1%3A9141bbcb-b91c-4d0e-8ab6-8bf2a0eb4b99%2Fdevil.png'>

</body>

</html>
